<mat-toolbar color="primary">
  Heroes
</mat-toolbar>

<main>
  <mat-card>
    <form action="">
      <img
        width="120"
        alt="Heroes Logo"
        src="../assets/HeroesdeMarvel.jpg"
      />
      <mat-form-field>
        <input type="text" matInput placeholder="title" #titleId/>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Album Id" #albumId>
          <mat-option *ngFor="let id of albumsId" value="id">
            {{id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="URL" #url/>
      </mat-form-field>
      <button mat-button mat-flat-button color="primary" style="display: block; width: 100%;">
        Save
      </button>
    </form>
  </mat-card>
  <app-photos>
  </app-photos>
</main>
